<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tweet Display</title>
    <link rel="stylesheet" type="text/css" href="static/tweet_results.css">
    <link
    href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Round|Material+Icons+Sharp|Material+Icons+Two+Tone"
    rel="stylesheet"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer"/>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;300;400;500;600;700;800&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet"
  />

</head>
<body>
    <h1 style="color:white">Top 10 Quoted Posts</h1>
    {% for tweet in tweets %}
    <div class="tweet-container">
        <div class="tweet">
            <div class="head">
                <div class="image"></div>
                    <div class="name">
                        <div class="username">
                            {{tweet.User_Name}}
                            <!--<span class="material-icons-round">verified</span> -->
                    
                        </div>
                    <div class="handle">@{{tweet.User_Screen_Name}}</div>
                </div>
            </div>

                <div class="content">
                    <div class="container">
                        {{tweet.Text}}
                        <br><br>
                        <div class="date">{{tweet.created_at}}</div>
                    </div>
                </div>

                <div class="controls">

                    <i class="fa-solid fa-retweet"></i>
                    <span>{{tweet.Retweet_Count}}</span>

                    <i class="fa-solid fa-heart"></i>
                    <span>{{tweet.Likes_Count}}</span>

                    <i class="fa-solid fa-quote-left"></i>
                    <span>{{tweet.Quote_count}}</span>
                </div>
        </div>
    </div>
    {% endfor %}

</body>
</html>
